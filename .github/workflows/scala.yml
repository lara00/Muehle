name: Muehle

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build with sbt
      run: sbt test

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v1.6.1
      with:
        github-token: ${{ secrets.COVERALLS_REPO_TOKEN}}
